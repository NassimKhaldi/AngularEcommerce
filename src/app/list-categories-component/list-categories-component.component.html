<div class="form-group">
  <input
    type="text"
    class="form-control"
    id="find"
    placeholder="Titre catégorie"
    [(ngModel)]="title"
    #titleInput="ngModel"
  />
</div>

<div class="container">
  <div class="row">
    <ng-container *ngFor="let cat of categories | contains : titleInput.value">
      <div class="col-md-4" style="margin-bottom: 20px">
        <img
          [src]="cat.image"
          alt="{{ cat.title }}"
          class="img-fluid h-50 w-75"
          (click)="test(cat.description)"
        />
        <h3>{{ cat.title | uppercase }}</h3>
        <button *ngIf="cat.available; else alt" class="btn btn-primary">
          Voir produit
        </button>
        <ng-template #alt>
          <p style="color: red">Catégorie non disponible</p>
        </ng-template>
      </div>
    </ng-container>
  </div>
</div>
