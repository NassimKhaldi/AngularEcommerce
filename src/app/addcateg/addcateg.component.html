<form #addForm="ngForm" (ngSubmit)="onSubmit(addForm)" novalidate>
  <div>
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      ngModel
      #name="ngModel"
      required
      minlength="5"
      pattern="[a-zA-Z]*"
    />
    <div *ngIf="name.invalid && name.touched">
      <small *ngIf="name.errors?.['required']">Name is required.</small>
      <small *ngIf="name.errors?.['minlength']">Name must be at least 5 characters.</small>
      <small *ngIf="name.errors?.['pattern']">Name must contain only letters.</small>
    </div>
  </div>
  
  <div>
    <label for="image">Image:</label>
    <input type="text" id="image" name="image" ngModel #image="ngModel" />
  </div>

  <div>
    <label for="categoryId">Category ID:</label>
    <input
      type="number"
      id="categoryId"
      name="categoryId"
      ngModel
      #categoryId="ngModel"
      required
    />
    <div *ngIf="categoryId.invalid && categoryId.touched">
      <small>Category ID is required.</small>
    </div>
  </div>
  
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" ngModel #description="ngModel"></textarea>
  </div>
  
  <div>
    <label for="price">Price:</label>
    <input
      type="text"
      id="price"
      name="price"
      ngModel
      #price="ngModel"
      required
      pattern="^\\d+(\\.\\d+)?$"
    />
    <div *ngIf="price.invalid && price.touched">
      <small *ngIf="price.errors?.['required']">Price is required.</small>
      <small *ngIf="price.errors?.['pattern']">Price must be a valid number.</small>
    </div>
  </div>
  
  <div>
    <label for="brand">Brand:</label>
    <input type="text" id="brand" name="brand" ngModel #brand="ngModel" />
  </div>
  
  <div>
    <label for="promotion">Promotion:</label>
    <input
      type="number"
      id="promotion"
      name="promotion"
      ngModel
      #promotion="ngModel"
      pattern="^(0|[1-9][0-9]?)$"
      max="100"
    />
    <div *ngIf="promotion.invalid && promotion.touched">
      <small>Promotion must be 100 or less.</small>
    </div>
  </div>
  
  <button type="submit" [disabled]="addForm.invalid">Save</button>
</form>
